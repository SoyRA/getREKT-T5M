//////////////////////////////////////////////////////////////
//              Dedicated Server Configuration              //
//////////////////////////////////////////////////////////////


// Name of the game log file (file.log)
set g_log "logs/games_mp.log"


// <Without Information>
// "0" - Clear the log file at the end of the game
// "1" - Always clean the log file.
set g_logSync "1"


// Write to the log file
// "0" - Disabled
// "1" - ASync file write
// "2" - Sync every write
set logfile "1"


// <Without Information>
// "0" - Disabled
// "1" - Enabled
set sv_log_damage "1"


// Password protected game
// Leave it blank if you want the players to join in
set g_password ""


// Password to manage the server remotely
set rcon_password ""


// Seconds without any message when a client is loading
// Values: "0" - "1800"
set sv_connectTimeout "80"


// Time in seconds when a player is forbidden to access the server after being kicked
// Values: "0" - "3600"
set sv_kickBanTime "300"


// Maximum ping allowed on the server
// Values: "0" - "999"
set sv_maxPing "0"


// Minimum ping allowed on the server
// Values: "0" - "999"
set sv_minPing "0"


// Maximum number of clients that can connect to the server
// Values: "1" - "30"
set sv_maxclients "18"


// Maximum number of private clients that can connect to the server
// Values: "0" - "32"
set sv_privateClients "0"


// Password for private clients who want to connect to the server
