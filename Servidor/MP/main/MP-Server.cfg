//////////////////////////////////////////
//              Anti-Cheat              //
//////////////////////////////////////////


// Use Valve Anti-Cheat on server (we don't have VAC)
// "0" - No
// "1" - Yes
set sv_vac "0"


// Use PunkBuster on server (we don't have PB)
// "0" - No
// "1" - Yes
set sv_punkbuster "0"


// IP of players who have server access prohibited
// Example: "93.184.216.34 172.217.30.174"
set g_banIPs ""


// Disable debug information
// "0" - No
// "1" - Yes
set g_no_script_spam "1"


// Disable remote client access to the console
// "0" - No
// "1" - Yes
set sv_disableClientConsole "0"


// Allow the use of cheats on the server
// "0" - No
// "1" - Yes
set sv_cheats "0"


// Verify client files
// "0" - No
// "1" - Yes
set sv_pure "0"





//////////////////////////////////////////
//              Anti-Flood              //
//////////////////////////////////////////


// Avoiding server lag by malicious commands
// "0"         - No
// "1" or more - Yes
set sv_floodProtect "4"


// Minimum seconds to connect to the server
// Values: "0" - "1800"
set sv_reconnectlimit "3"





